{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Google-Calendar-Integration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'calendar.css' %}">
</head>
<body>
    <div class="calendar">
        <h1>Google Calendar Integration</h1>
        <div class="event-list">
            {% if events %}
                {% for event in events %}
                    <div class="event">
                        <h2>{{ event.summary }}</h2>
                        <p>{{ event.formatted_date }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p>No events found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
